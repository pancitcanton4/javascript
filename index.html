<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript current day and time</title>
    <script>
        var side1 = 5;
        var side2 = 6;
        var side3 = 7;
        var s = (side1 + side2 + side3) / 2;
        var area = Math.sqrt(s * ((s - side1) * (s - side2) * (s - side3)));
        console.log("Area: ", area);
    </script>
</head>

<body>
    <h3>The area of a triangle</h3>
</body>






</html>
